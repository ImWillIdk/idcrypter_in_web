<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="css\\style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idcrypter</title>
</head>
<body>
    <div>
        <h1 id="idcrypter">IDCRYPTER</h1>
    </div>
    <div>
        <form action="" method="post">
            <div class="center">
                <label for="input">Texto: </label>
                <br>
                <input type="text" id="input" name="input" autofocus autocomplete="off" placeholder="Texto a cifrar">
            </div>
            <br>
            <div class="center">
                <label for="password">Clave: </label>
                <br>
                <input name="password" id="password" type="password" placeholder="Clave de cifrado">
            </div>
            <br>
            <div class="center">
                <label for="method">Método: </label>
                <br>
                <select name="method" id="method">
                    <option value="bin">Binario</option>
                    <option value="hex">Hexadecimal</option>
                    <option value="url">Cifrado URL</option>
                    <option value="rev">Texto al revés</option>
                    <option value="b64">Base 64</option>
                    <option value="cae">Cifrado César</option>
                    <option value="ent">Entidades HTML</option>
                    <option value="rot">Cifrado ROT-13</option>
                    <option value="l33">l33t 5p34k</option>
                    <option value="pig">Pig Latin</option>
                    <option value="aes">AES</option>
                    <option value="des">DES</option>
                    <option value="3des">Triple DES</option>
                    <option value="rij192">Rijndael 192</option>
                    <option value="rij256">Rijndael 256</option>
                    <option value="serp">Serpent</option>
                    <option value="2f">TwoFish</option>
                    <option value="bf">Blowfish</option>
                    <option value="gost">GOST</option>
                    <option value="ca5">CAST5</option>
                    <option value="ca6">CAST6</option>
                    <option value="loki">Loki97</option>
                    <option value="saf">Safer+</option>
                    <option value="xt">XTEA</option>
                </select>
            </div>
            <br>
            <div class="center">
                <input type="button" value="Cifrar" onclick="encrypt()" id="cifrar">
                <input type="button" value="Descifrar" onclick="decrypt()" id="descifrar">
            </div>
        </form>
    </div>
    <div class="center">
        <h3 id="titleresult"></h3>
        <p><span id="result"></span></p>
    </div>
    <script src="js\index.js"></script>
</body>
</html>
